<!DOCTYPE html>
<html>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
  <title>Login</title>
</head>
  <!-- Below based off info from bootstrap docs and w3schools form tutorials -->
<body style="background-color: #F8F8F8">
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Mapper</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Login</a></li>
      <li class="inactive"><a href="/">Map</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="row" > 
       <img src="images/map.svg" alt="Welcome to ------" style="width:340px;height:340px;margin: 0 auto; display: block;">
    </div>
    <div class="row">
      <div class = "col-md-4"></div>
      <div class = "col-md-4">
        <form method="post">
          <div class="form-group">
            <label for="username_id">Username</label>
            <input type="email" class="form-control" id="username_id" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password_id">Password</label>
            <input type="password" class="form-control" id="password_id" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div class = "col-md-4"></div>
    </div>
  </div>

</body>
</html>
